<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Portal - Job Seekers</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="jobs.html">Jobs</a></li>
                <li><a href="employers.html">Employers</a></li>
                <li><a href="jobseekers.html">Job Seekers</a></li>
                <li><a href="admin.html">Admin</a></li>
            </ul>
        </nav>
    </header>

    <!-- Resume Builder Section -->
    <section id="resumeBuilder">
        <h2>Build Your Resume</h2>

        <div class="form-container">
            <form id="resumeForm">
                <div class="form-grid">
                    <div>
                        <label for="name">Name</label>
                        <input type="text" id="name" placeholder="Your Full Name" required>
                    </div>
                    <div>
                        <label for="contact">Contact</label>
                        <input type="text" id="contact" placeholder="Phone or Email" required>
                    </div>
                    <div>
                        <label for="Address">Address</label>
                        <input type="text" id="Address" placeholder="Enter Address" required>
                    </div>
                </div>

                <label for="education">Education</label>
                <textarea id="education" rows="4" placeholder="e.g., BTech in IT from XYZ University" required></textarea>

                <label for="experience">Experience</label>
                <textarea id="experience" rows="4" placeholder="e.g., 2 years at ABC Company" required></textarea>

                <label for="skills">Skills (comma-separated)</label>
                <input type="text" id="skills" placeholder="e.g., JavaScript, Python, React" required>

                <label for="resumeTemplate">Choose Resume Template</label>
                <select id="resumeTemplate">
                    <option value="Basic">Basic</option>
                    <option value="Professional">Professional</option>
                </select>
                <button type="submit">Create Resume</button>
            </form>
        </div>

      
        </section>
    </section>

    <!-- Footer -->
    <footer>

    <script src="scripts.js"></script>
</body>
</html>
